<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serika App</title>
  <style>
    :root {
      --primary-color: #292929;
      /* --primary-color: rgba(30, 30, 30) */
      --line-grey: #414141;
      --secondary-color: #cecece;
      --theme-color: #76b9ed;
    }

    html,
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    canvas {
      width: 100vw;
      height: calc(100vh - 60px);
      /* 减去 input 组件的高度 */
      display: block;
    }

    #dragBar {
      min-height: 10px;
    }

    div#dragBar {
      /* background-color: var(--primary-color); */
      height: 10px;
      width: 10px;
      border: solid 5px var(--primary-color);
      border-right: solid 5px transparent;
      border-bottom: solid 5px transparent;
      /* cursor: move; */
      /* background-color: var(--theme-color) */
    }

    div#dragBarEdge {
      margin-top: 10px; 
      margin-bottom: -10px;
      z-index: 1;
      margin-left: 10px;
      height: 25px;
      width: 25px;
      border: solid 1px var(--line-grey);
      border-right: none;
      border-bottom: none;
      /* background-color: #292929; */
    }

    /* #live2d {
    flex-grow: 1;
    } */
  </style>
  <link rel="stylesheet" href="/style/default/dialog.css" />
  <link rel="stylesheet" href="/style/fluent/dialog.css" />
  <!-- Live2DCubismCore script -->
  <script src="/Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src="/live2d/main.ts" type="module"></script>
</head>

<body>
  <div id="dragBarEdge">
    <div id="dragBar" style="-webkit-app-region: drag"></div>
    <!-- <div id="dragBar" ></div> -->
  </div>
   <!-- <div style="height: 50px; cursor: move; background-color:#414141; -webkit-app-region: drag">test</div> -->
  <div id="live2d"></div>
  <div id="root"></div>
  <script type="module" src="/dialog/main.tsx"></script>
</body>

</html>
